<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Shaurya's World</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#about">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#blog">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#contact">Contact Me</a>
                </li>
            </ul>
        </div>
    </nav>

    <header id="post-header">
        <div class="container">
            <h1 id="post-title">Blog Post</h1>
            <p id="post-date"></p>
        </div>
    </header>

    <section id="post-content">
        <div class="container">
            <div id="post-detail"></div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');

            fetch('posts.json')
                .then(response => response.json())
                .then(data => {
                    const post = data.posts[postId];
                    if (post) {
                        const postTitle = document.getElementById('post-title');
                        const postDate = document.getElementById('post-date');
                        const postDetail = document.getElementById('post-detail');

                        postTitle.innerHTML = post.title;
                        postDate.innerHTML = post.date;
                        postDetail.innerHTML = post.content;
                    } else {
                        document.getElementById('post-detail').innerHTML = '<p>Post not found.</p>';
                    }
                })
                .catch(error => console.error('Error fetching the blog post:', error));
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
